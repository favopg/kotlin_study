plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.flywaydb.flyway' version '7.0.0'

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy:3.0.10'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.1-groovy-3.0'
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation group:'org.flywaydb', name:'flyway-core' , version: '7.0.0'
    implementation group:'mysql', name: 'mysql-connector-java', version: '8.0.21'
    implementation group:'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'2.7.2'
    implementation group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
}

application {
    // Define the main class for the application.
    mainClass = 'study.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()

}

flyway {
    url='jdbc:mysql://localhost:3306/household?serverTimezone=UTC'
    user='sample'
    password='sample'
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}