plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.springframework.boot' version '2.7.17'
    //id 'org.springframework.boot' version '3.1.5'
    id 'jacoco'
    
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
}

jacoco {
    toolVersion = "0.8.9"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy:3.0.10'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.1-groovy-3.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation group: 'org.dbunit', name: 'dbunit', version: '2.7.3'
	
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    annotationProcessor "org.projectlombok:lombok:1.18.24"

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation group:'mysql', name: 'mysql-connector-java', version: '8.0.23'
    implementation group:'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'2.7.2'
    implementation group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '3.2.0'    
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.7.17'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '2.7.17'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.1'
    implementation group: 'io.springfox', name: 'springfox-boot-starter', version: '3.0.0'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.7.17'
	implementation 'org.springframework.boot:spring-boot-starter-logging'
}

application {
    // Define the main class for the application.
    mainClass = 'study.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
    finalizedBy jacocoTestReport

}

// カバレッジツール
jacocoTestReport {
    reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}
